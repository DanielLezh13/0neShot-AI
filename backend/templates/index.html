<!DOCTYPE html>
<html>
<head>
    <title>LYNX 13 Tactical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: #f0f0f0;
            text-align: center;
            padding-top: 100px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        .response {
            margin-top: 40px;
            font-size: 18px;
            color: #66ff99;
        }
    </style>
</head>
<body>
    <h1>LYNX 13 Tactical Interface</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Enter command..." required>
        <button type="submit">Run Tactical</button>
    </form>
    {% if response %}
    <div class="response">
        <h3>Tactical Output:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
